<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example 20</title>
  </head>

  <body>
    <script>
      class Rectangle {
        #height = 0;
        #width = 0;

        constructor(height, width) {
          if (height) this.#height = height;
          if (width) this.#width = width;
        }

        get area() {
          return this.calcArea();
        }

        calcArea() {
          return this.#height * this.#width;
        }
      }

      class Square extends Rectangle {
        side = 0;
        constructor(side) {
          super(side, side); // super()를 한 번만 호출하도록 수정
          if (side) {
            this.side = side;
          }
        }
      }

      var rc = new Rectangle();
      var rc2 = new Rectangle(10, 20);
      var sq = new Square(15);

      console.log(rc2.calcArea()); // 200
      console.log(sq.calcArea()); // 225

      console.log(rc2.area); // 200
      console.log(sq.area); // 225

      console.log(typeof Rectangle); // function
      console.log(typeof rc2); // object
      console.log(rc2 instanceof Rectangle); // true
    </script>
  </body>
</html>
