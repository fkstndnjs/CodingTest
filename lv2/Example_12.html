<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Example 12</title>
  </head>

  <body>
    <script>
      var x = 10,
        y = 20; // Global variables x, y
      var res; // Result variable res

      function addFunc() {
        res = x + y; // Access to global x, y
        document.write("전역 함수에서 x + y = " + res + "<br>");
      }

      function parentFunc() {
        res = function (a, b) {
          return a + b;
        };
        document.write("내부 함수에서 x = " + x + ", y = " + y + "<br>");
        var x = 1,
          y = 2; // Initialize local variables x, y
        document.write("내부 함수에서 x + y = " + res(x, y) + "<br>");
        document.write(
          "내부 함수에서 전역 x + y = " + res(window.x, window.y) + "<br>"
        );
      }

      addFunc(); // Run addFunc()
      parentFunc(); // Run parentFunc()

      res = (a, b) => a - b; // Arrow function to sub b from a
      document.write("전역 블럭에서 x – y = " + res(x, y) + "<br>");

      res = addFunc; // Function assignment
      res(); // Run addFunc() again
    </script>
  </body>
</html>
