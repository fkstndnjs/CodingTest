<!DOCTYPE html>
<html>
  <head>
    <title>Example_9</title>
  </head>
  <body>
    <ul id="list">
      <li>첫 번째 아이템이에요!</li>
      <li>두 번째 아이템이에요!</li>
      <li>세 번째 아이템이에요!</li>
    </ul>

    <script>
      var listItems = document.getElementById("list").childNodes;

      // Item Element만 선택하여 출력
      document.writeln(listItems[1].firstChild.nodeValue);
      document.writeln(listItems[3].firstChild.nodeValue);
      document.writeln(listItems[5].firstChild.nodeValue);

      // List Element의 총 Child 개수를 출력
      document.writeln("총 Child 개수: " + listItems.length);
    </script>
  </body>
</html>
