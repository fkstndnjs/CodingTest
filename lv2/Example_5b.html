<!DOCTYPE html>
<html>
  <head>
    <title>Example_5b</title>
  </head>
  <body>
    <ul>
      <li class="odd">첫 번째 아이템</li>
      <li class="even">두 번째 아이템</li>
      <li class="odd">세 번째 아이템</li>
    </ul>
    <script>
      var selectedItems = document.getElementsByClassName("odd"); // class="odd"인 모든 Element 선택
      for (var i = 0; i < selectedItems.length; i++) {
        selectedItems[i].style.color = "red"; // 선택된 모든 Element의 텍스트 색상 변경
      }
    </script>
  </body>
</html>
