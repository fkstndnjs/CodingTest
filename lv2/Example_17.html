<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example 17</title>
  </head>

  <body>
    <script>
      var gildong = {
        age: 18,
        get americanAge() {
          return this.age - 1;
        },
        set changeAge(n) {
          this.age = this.age + n;
        },
      };

      document.writeln("Age: " + gildong.age + "<br>");
      document.writeln("American Age: " + gildong.americanAge + "<br>");
      gildong.changeAge = 1;
      document.writeln("Age in Next Year: " + gildong.age + "<br>");

      if (Object.isExtensible(gildong)) {
        if (!gildong.hasOwnProperty("height"))
          Object.defineProperty(gildong, "height", { value: 180 });
        if (!gildong.hasOwnProperty("hobby"))
          gildong.hobby = ["Drive", "Game", "Sport"];
        Object.preventExtensions(gildong);
      }
    </script>
  </body>
</html>
