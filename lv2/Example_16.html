<!DOCTYPE html>
<html>
  <head>
    <title>Example_16</title>
  </head>
  <body>
    <h2>Web 브라우저 정보</h2>
    <script>
      document.write(
        "o 브라우저 이름: " +
          navigator.appName +
          " (코드명: " +
          navigator.appCodeName +
          ")<br>"
      );
      document.write("o 브라우저 버전: " + navigator.appVersion + "<br>");
      document.write("o 사용 운영체제: " + navigator.platform + "<br>");
      document.write("o 브라우저 언어 설정: " + navigator.language + "<br>");
      document.write(
        "o 쿠키 사용여부: " + (navigator.cookieEnabled ? "가능" : "불가능")
      );
    </script>
  </body>
</html>
