<!DOCTYPE html>
<html>
  <head>
    <title>아이템 색상 변경</title>
  </head>
  <body>
    <ul>
      <li id="one">첫 번째 아이템</li>
      <li id="two">두 번째 아이템</li>
      <li id="three">세 번째 아이템</li>
    </ul>
    <script>
      var selectedItem = document.getElementById("one"); // id="one"인 Element 선택
      selectedItem.style.color = "red"; // 선택된 Element의 텍스트 색상 변경
    </script>
  </body>
</html>
