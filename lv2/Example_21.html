<!DOCTYPE html>
<html>
  <head>
    <title>Example_21</title>
  </head>
  <body>
    <div id="divBox">
      <p id="paraBox">
        박스 안을
        <a id="linkBox" href="http://www.google.com">Click</a>
      </p>
    </div>
    <p id="text"></p>

    <script>
      document.getElementById("divBox").addEventListener("click", clickDiv);
      document.getElementById("paraBox").addEventListener("click", clickPara);
      document.getElementById("linkBox").addEventListener("click", clickLink);

      function clickDiv(event) {
        document.getElementById("text").innerHTML += "[div] Element Click<br>";
      }

      function clickPara(event) {
        document.getElementById("text").innerHTML += "[p] Element Click<br>";
      }

      function clickLink(event) {
        event.preventDefault();
        event.stopPropagation();
        document.getElementById("text").innerHTML += "Default 동작 취소<br>";
        document.getElementById("text").innerHTML += "Event 전파 취소<br>";
      }
    </script>
  </body>
</html>
